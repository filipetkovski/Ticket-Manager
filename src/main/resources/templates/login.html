<!DOCTYPE html>
<html xmlns:th="http://thymelead.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container" sec:authorize="isAuthenticated()">
            <div class="alert alert-success">
                You are already loged in!
            </div>
        </div>
        <div class="container" sec:authorize="!isAuthenticated()">
            <div th:if="${param.error}" class="alert alert-success">
                Invalid username and password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <form id="form" class="needs-validation" role="form" method="post" th:action="@{/login}">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>
                </div>
                <button class="btn btn-primary" value="Log in" type="submit">Login</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
